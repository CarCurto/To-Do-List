<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.8.55/css/materialdesignicons.min.css
    ">
    <script src="app/main.js"></script>

</head>
<body>
    <div class="caja_bloque" id="caja_bloque">
        <header class="bloque_añadir" id="bloque_añadir">
            <input class="texto_añadir" id="texto_añadir" type="text" maxlength="30" placeholder="Escribe aqui tu tarea">
            <button class="añadir" id="añadir">Añadir</button>
        </header>
        <main class="bloque_tareas" id="bloque_tareas">
            <section class="lista_tareas" id="lista_tareas">
                <article class="tarea" id="tarea">
                    <h2 class="nombre" id="nombre">Tarea de ejemplo</h2>
                    <div class="bloque_eliminar" id="bloque_eliminar">
                        <button class="eliminar" id="eliminar"> Eliminar </button>
                    </div>
                </article>
            </section>
        </main>
    </div>
   
    
</body>
</html>
